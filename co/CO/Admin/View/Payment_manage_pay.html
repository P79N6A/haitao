<include file="Public:adminHead" />
<style type="text/css">
  iframe{
    border:none;
    width:100%;
  }
</style>
<div id="Right">
	<div class="contentArea">
	 <h1>平台管理费</h1>
   <if condition="$manage_url neq null">
   <table  width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
     <tr>
       <th>说明</th>
       <th style="text-align:left"><font color="red">*请用微信扫描下面二维码进入支付页面，支付成功后您的商店将继续运营</font></th>
     </tr>
     <tr>
       <th>支付二维码</th>
       <td><iframe src="{$manage_url}" height="400px"></iframe></td>
     </tr>
   </table>
   <else/>
   <h1><font color="red">您已缴纳一年平台管理费，请放心使用本平台</font></h1>
   <table  width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
     <tr>
       <th width="150px" style="text-align:center">订单号</th>
       <th style="text-align:center">金额</th>
       <th style="text-align:center">状态</th>
       <th style="text-align:center">支付时间</th>
     </tr>
     <volist name="order" id="vo">
     <tr>
       <td style="text-align:center">{$vo.sn}</td>
       <td style="text-align:center">&yen;{$vo.amount}</td>
       <td style="text-align:center"><if condition="$vo['status'] eq 1"><font color="green">已支付</font><else/><font color="red">未支付</font></if></td>
       <td style="text-align:center">{$vo.pay_time|date="Y年m月d日",###}</td>
     </tr>
     </volist>
   </table>
   </if>
</div>
</div>
<include file="Public:adminFoot" />
