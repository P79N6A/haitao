<script>

  //地址
    function area_change(id,level,province,city,area,lang,provinceid,cityid,areaid){

  var datas={'level':level,'provinceid':provinceid,'cityid':cityid,'areaid':areaid,'lang':lang};
  $.ajax({
    type:"POST",
    url: "/index.php?m=Ajax&a=Area&id="+id,
    data: datas,
    timeout:"4000",
    dataType:"json",async:false,
    success: function(data){ 
      if(level==0){
      $('#'+province).html(data.province);
      $('#'+city).html(data.city);
      $('#'+area).html(data.area);
      }else if(level==1){
      $('#'+city).html(data.city);
      $('#'+area).html(data.area);
      }else if(level==2){
        $('#'+area).html(data.area);
      }
    },
    error:function(){
    }
  }); 
}
area_change(0, 0,'province','city','area','',{$address.province|default=0},{$address.city|default=0},0);//地址
jQuery(document).ready(function($){
	$('#myform').ajaxForm({
		beforeSend:function(){
			$('#result').html('<img src="__PUBLIC__/Images/loading.gif"><span>正在提交</span>').show();;
		 },
		success: complete,  // post-submit callback
		dataType: 'json'
	});
});

function complete(data){
	if (data.status == 1)
	{	
		$(".button_success").click();
	}else if (data.status == 2){
    $("#toact").attr('href', data.data);
    $(".button_success").click();
  }else{
    $('#result').html(data.info).fadeOut();
    $("#riginfo").html("<strong>亲！</strong>"+data.info);
    $(".button_error").click();
  }
}
 function check(){
  var item=$('.terms').attr('checked');
  if(item!='checked'){
    $('.terms').parent().append("<p><em for='mobile'>请勾选此协议</em></p>");
    return false;
  }
 }

function sendSMS(obj)
{
  var aobj = $(obj);
  var objs = $(obj).parent().parent();
  var mobile = $(objs).find("input[name='mobile']").val();
  $.ajax({
    type:"POST",
    url: "{:URL('User-Register/sendSMS')}",
    data: {'mobile':mobile},
    timeout:"4000",
    dataType:"json",
    async:false,
    success: function(json){
      if (json.status == 1)
      {
        aobj.attr('disabled','disabled');
        aobj.text('已获取');
        $("#sendsms-text").find('input').attr('id',json.data);
        $("#sendsms-text").find('input').attr('alt',mobile);
        $("#sendsms-text").fadeIn();
      }else if(json.status == '101'){
        aobj.attr('disabled','disabled');
        aobj.text('信息已发送');
        $("#sendsms-text").find('input').attr('id',json.data);
        $("#sendsms-text").find('input').attr('alt',mobile);
        $("#sendsms-text").fadeIn();
      }else{
        alert(json.info);
      }
    },
    error: function(){
      alert("连接错误");
    }
  });
}
