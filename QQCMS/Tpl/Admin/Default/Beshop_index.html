

<div class="table-list">
    <table width="100%" cellspacing="0">
        <thead>
      		<tr>
                  <th align="center">微店昵称</th>
                  <!-- <th align="center">微信昵称</th> -->
                  <th align="center">真实姓名</th>
                  <th align="center">申请时间</th>
                  <th align="center">申请状态</th>
                  <th align="center">操作</th>
      		</tr>
      	</thead>
      	<tbody>
      		<volist name="list" id="vo" key="k">
      		<tr>
			<td align="center">{$vo.shop_name}</td>
                  <!-- <td align="center">{$vo.wechat_name}</td> -->
                  <td align="center">{$vo.real_name}</td>
                  <td align="center">{$vo.createtime|date='Y年m月d日',###}</td>
                  <td align="center">
                        <if condition="$vo['status'] eq 0">
                              <font color="red">未通过</font>
                        <else/>
                              <font color="green">已通过</font>
                        </if>
                  </td>
                  <td align="center">
                        <a class="product_edit1"  href="{:U('Beshop/edit',array(id=>$vo['id']))}">详情</a><a class="product_edit2" href="javascript:confirm_delete('{:U('Beshop/delete',array(id=>$vo['id']))}')">{:L('delete')}</a>
                  </td>
      		</tr>
      		</volist>
      	</tbody>
      	</table>
</div>
<div id="pages" class="page">{$page}</div>
