function info_save(){
/*columntype_id：栏目id*/
	var columntype_id=$("input[name='columntype_id']").val();
	var slid_data_id=$("input[name='slid_data_id']").val();
	var src=$("input[name='img_url']").val();
	var link=$("input[name='slid_data_link']").val();
	if(columntype_id!=''&&slid_data_id!=''){
var datas={'columntype_id':columntype_id,'slid_data_id':slid_data_id};
	$.ajax({
		type:"get",
		url:"/index.php?m=Ajaxpc&a=column_edit",
		data:datas,
		timeout:4000,
		dataType:"html",
		success:function (data){
			if(data){
				alert("保存成功！");
				$('#column_'+columntype_id).attr('src',src);
				$('#info_'+columntype_id).attr('url',link);
			$('#edit_table').fadeToggle();
			}
		},
		error: function(data){
			alert('网络延迟，请重试!');
		}

	});
	}else{
		alert("未选择");
	}
}

function select_info(obj,slid_data_id,link){
	$("input[name='slid_data_id']").val(slid_data_id);
	$("input[name='slid_data_link']").val(link);
	var src=$(obj).find('img').attr('src');
	$("input[name='img_url']").val(src);
	$(obj).prevAll().removeClass('has_select');
	$(obj).nextAll().removeClass('has_select');
	$(obj).addClass('has_select');
}

function img_edit(columntype_id){
/*columntype_id：栏目id*/

var datas={'columntype_id':columntype_id};
	//frequent_submit('/co/index.php/Ajax/catch_colu',"post","'columntype_id':"+columntype_id);
	$.ajax({
		type:"post",
		url:"/index.php?m=Ajaxpc&a=catch_colu",
		data:datas,
		timeout:4000,
		dataType:"html",
		success:function (data){
			$('#info_table').empty().append(data);
			$("input[name='columntype_id']").val(columntype_id);
			$('#edit_table').fadeToggle();
		},
		error: function(data){
			alert('网络延迟，请重试!');
		}

	});

}
	function open_yulan(){
		$('#yulan').fadeIn();
	}
	function open_url(obj){
		var url=$(obj).attr("url");
		$('#look_info').find('iframe').attr('src',url);
		$('#look_info').fadeIn();
		return false;
	}
