<if condition="$vo['id'] eq 4 ">
		<tr>
		<td>充值成为金会员(变为电子现金)</td>
		<td>
		<input type="text" name="gold_money" class="inputbox" class="input-text"  value="{$vo['gold_money']}"  validate="required:true,number:true,minlength:2, maxlength:20" />
		</td>
		</tr>
		<tr>
		<td>缴纳费用成为金会员(不计入电子现金)</td>
		<td>
		<input type="text" name="gold_fee" class="inputbox" class="input-text"  value="{$vo['gold_fee']}"  validate="required:true,number:true,minlength:2, maxlength:20" />
		</td>
		</tr>
</if>
<if condition="$vo['id'] eq 6">
		<tr>
		<td>应缴平台管理费</td>
		<td>
		<input type="text" name="payment" class="inputbox" class="input-text"  value="{$vo['payment']}"  validate="required:true,number:true,minlength:2, maxlength:20" />
		</td>
		</tr>
		<tr>
		<td>上级平台管理分润比率</td>
		<td>
		<input type="text" name="parent_splitt" class="inputbox" class="input-text"  value="{$vo['parent_splitt']}"  validate="required:true,number:true,minlength:2, maxlength:20" /></td>
		</tr>
</if>
<if condition="$vo['id'] gt 7 and $vo['id'] lt 14">
		<tr>
		<td>应缴平台管理费</td>
		<td>
		<input type="text" name="payment" class="inputbox" class="input-text"  value="{$vo['payment']}"  validate="required:true,number:true,minlength:2, maxlength:20" />
		</td>
		</tr>
		<tr>
		<td>上级平台管理分润比率</td>
		<td>
		<input type="text" name="parent_splitt" class="inputbox" class="input-text"  value="{$vo['parent_splitt']}"  validate="required:true,number:true,minlength:2, maxlength:20" /></td>
		</tr>
		<tr>
		<td>分级区间公式</td>
		<td>
		<input type="text" name="role_level" class="inputbox" class="input-text"  value="{$vo['role_level']}"  validate="required:true,minlength:1, maxlength:30" /></td>
		</tr>

</if>

		<tr>
		<td>{:L('remark')}</td>

		</td>
		</tr>
