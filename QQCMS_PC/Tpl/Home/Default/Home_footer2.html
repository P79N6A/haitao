  function changeorder(moduleid,id,doit,ordercall){
  var datas={'moduleid':moduleid,'id': id,'num':1};
  $.ajax({
    type:"POST",
    url: "/index.php?m=Order&a=ajax&do="+doit,
    data: datas,
    timeout:"4000",
    dataType:"JSON",
    success: function(result){
      data=eval('(' + result + ')');
      if(data.data==1){
        ordercall.call();
      }else{
      ordererror(data);
      }
      
    },
    error:function(){
      alert("出错");
    }
  });
}
</script>
