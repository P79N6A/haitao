<!-- 轮播图开始 -->
<div class="banner">
    <div class="bd">
        <ul>
            <YP:list sql="select id,title,pic,link from `qq_pcslide_data` where fid=11 and status=1 Order by id desc limit 0,5">

            </YP:list>
        </ul>

<script type="text/javascript">jQuery(".banner").slide({ titCell:".hd ul", mainCell:".bd ul", effect:"fold",  autoPlay:true, autoPage:true, trigger:"click" });
