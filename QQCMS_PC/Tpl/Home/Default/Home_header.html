<script type="text/javascript">
function createAccount(obj)
{
	var id = $(obj).attr("data"); 
	var url = "{:URL('User-Register/creatcode')}";
	var datas={'id': id};
	$.ajax({
		type:"POST",
		url: url,
		data: datas,
		timeout:"4000",
		dataType:"JSON",
		success: function(data){
    		var list = data.data;
        	if(list.status==1){
            $(".qrcode-x").attr('src',list.piclink);
        		getdialog('reg-tt',list.codeid);
        	}else{
        		alert("出错");
        	}
		},
		error:function(){
		  alert("出错");
		}
	}); 
}

function doRegister(token)
{
	var url = "{:URL('User-Register/serverapprove')}";
  var _token = token;
  var list;
	$.ajax({
		type:"POST",
		url: url,
		data: {'token': _token},
		timeout:"4000",
		dataType:"JSON",
		success: function(json){
      var status = json.status;
      switch (status)
      {
        case 404:
          setTimeout(function () {
            doRegister(_token);
          }, 2000);
        break;
        case 1:
          $("#re_default_tip").hide();
          $("#re_after_scan").show();
          setTimeout(function () {
            window.location.href=json.data;
            return false;
          }, 1000);
        break;
        case 0:
          $("#re_default_tip").hide();
          $("#erre_after_scan").find('p').text(json.info);
          $("#erre_after_scan").show();
          setTimeout(function () {
            var ffff = art.dialog.list;
            for (var i in ffff) {
                ffff[i].close();
            };
          }, 2000);
        break;
        case 405:
          $("#re_default_tip").hide();
          $("#erre_after_scan").find('p').text(json.info);
          $("#erre_after_scan").show();
          setTimeout(function () {
            var ffff = art.dialog.list;
            for (var i in ffff) {
                ffff[i].close();
            };
          }, 2000);
        break;
        default:break;
      }
		},
		error:function(){
		  alert("出错");
		}
	  }); 
  }

function getdialog(id,codeid)
{/*art.dialog({content: document.getElementById('reg-tt'),id: 'EF893L'});*/
	var timer;
	art.dialog({title: '微信注册绑定',fixed: true,opacity: "0.1",id: id,background: "#FFF",lock:true,content: document.getElementById(id),
    init: function () {
      doRegister(codeid);  
		  var that = this, i = 60;
  		var fn = function () {
  			that.title(i + '秒后关闭');
  			!i && that.close();
  			i --; 
  		};
		  timer = setInterval(fn, 1000);
		  fn();
	 },
  	close: function () {
  		clearInterval(timer);
  	},
	});
}
</script>
